name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Basic syntax check (src)
        run: |
          python -m compileall -q src

      - name: Smoke imports (challenge modules)
        run: |
          python - << 'PY'
          import importlib
          modules = [
            "src.q1_time",
            "src.q1_memory",
            "src.q2_time",
            "src.q2_memory",
            "src.q3_time",
            "src.q3_memory",
          ]
          for m in modules:
            importlib.import_module(m)
          print("Smoke imports: OK")
          PY
